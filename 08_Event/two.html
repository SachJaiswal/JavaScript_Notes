<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Of async </title>
</head>
<body>
    <h1 id="name">Hello world</h1>
    <button id="stop">Stop</button>

</body>
<script>
    const setTime = function(){
        document.getElementById('name').innerHTML="Sachin"
        
    }
    const st = setTimeout(setTime,2000);
   
    document.querySelector('#stop').addEventListener('click',function () {
         clearTimeout(st)
         console.log("Stoped");
         
    })
</script>
</html>
