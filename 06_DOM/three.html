<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<style>
    .bg-black{
            background-color: black;
            color: aliceblue;
        }
</style>
<body class="bg-black">
    <h1>Hello</h1>
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    

    div.className="hello"
    div.id = Math.round(Math.random()*10+1)
    div.setAttribute("title","generated value")
    div.style.padding="10px"
    div.style.backgroundColor = "green";
    
    const textt = document.createTextNode('Sachin Jaiswal');
    div.appendChild(textt);


    document.body.appendChild(textt)



</script>
</html>
